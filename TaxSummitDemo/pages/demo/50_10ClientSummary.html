  <script>
// Client summary
fetaData.tables.push(
    {
        container: '#table_clients',        
        selectionType: '',
        primaryCols: [0],
        secondaryCols: [1],
        renderStyle: {
            type: "action",
            actionCols: [3],
            indicatorCols: [2],
        },
        filter: {
            basic: {
                query: '',
                label: "Client name or taxpayer ID",
                showClearButton: true,
                rules: {
                    matchAll: true,
                    matchText: {
                        fuzzy: true,
                        columns: [0, 1],
                    },
                },
            },
            advanced: {
                rows: [
                    {
                        type: 'checkbox-any',
                        label: 'Client type:',
                        rules: [
                            {
                                value: 'BUS', // This is for the server to consume; the client does not carry about this
                                checked: false, // Initial checked state
                                label: 'Business',
                                comparisons: [ // An array of comparisons that must be satisfied if the box is checked; if they are not all satisfied, the row will be filtered out
                                    {
                                        rowMetadata: 'tptype', // This means to look in the row's `metadata` object and find the `tptype` property
                                        value: 'bus', // The row's `metadata.tptype` must match this
                                    },
                                ],
                            },
                            {
                                value: 'IND',
                                checked: false,
                                label: 'Individual',
                                comparisons: [
                                    {
                                        rowMetadata: 'tptype',
                                        value: 'ind',
                                    },
                                ],
                            }, 
                            {
                                value: 'FID',
                                checked: false,
                                label: 'Fiduciary',
                                comparisons: [
                                    {
                                        rowMetadata: 'tptype',
                                        value: 'fid',
                                    },
                                ],
                            },
                        ],
                    },
                    {
                        type: 'checkbox-any',
                        label: 'Include only:',
                        rules: [
                            {
                                value: 'unread_msg',
                                checked: false,
                                label: 'Clients with unread messages',
                                comparisons: [
                                    {
                                        mathOperator: 'gt',
                                        column: 2,
                                        value: 0,
                                    },
                                ],
                            },
                        ],
                    },

            },
        },

                            },

                        },

                },
            ],
